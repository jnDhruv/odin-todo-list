<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><div class="logo"><button class="menu-button header-button">&#9776;</button><div class="image"><img src="57fca32c52903f104963.jpg" alt="logo"></div><h1>todo</h1></div><div class="github-button"><button class="header-button"><a href="https://github.com/jnDhruv/odin-todo-list" target="_blank"><img src="f292ed7963b71bfc28b4.svg" alt="Repo"></a></button></div></header><main><div class="sidebar-container"><nav><ul></ul></nav></div><div class="project-content"></div></main><dialog id="create-new-task"><h1>New Task</h1><form action="#" method="dialog"><div><label for="task-title">Task Title:</label> <input id="task-title" name="task-title" required placeholder="Title"></div><div><label for="task-desc">Task Description:</label> <textarea name="task-desc" id="task-desc" placeholder="Description"></textarea></div><div><label for="task-due-date">Due By:</label> <input type="datetime-local" id="task-due-date" name="task-due-date" required></div><div><label for="task-priority">Priority:</label> <select name="priority" id="task-priority"><option value="1">High</option><option value="2">Medium</option><option value="3">Low</option></select></div><div><button type="submit"><img src="3444ad0f785f65c108ec.svg" alt="Done"></button> <button class="close-dialog-button"><img src="e9c5db2dd81d03baf15e.svg" alt="Close"></button></div></form></dialog><dialog id="create-new-project"><h1>New Project</h1><form action="#" method="dialog"><div><input id="project-title" required placeholder="Project Title"></div><div><button type="submit"><img src="3444ad0f785f65c108ec.svg" alt="Done"></button> <button class="close-dialog-button"><img src="e9c5db2dd81d03baf15e.svg" alt="Close"></button></div></form></dialog></body></html>
